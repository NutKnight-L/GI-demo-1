<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Weapon Info</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="options">
      <div class="module">
        <img src="./img/Icon_Claymore.png" />
        <div class="wepList"></div>
      </div>

      <div class="module">
        <img src="./img/Icon_Bow.png" />
        <div class="wepList"></div>
      </div>

      <div class="module">
        <img src="./img/Icon_Catalyst.png" />
        <div class="wepList"></div>
      </div>

      <div class="module">
        <img src="./img/Icon_Polearm.png" />
        <div class="wepList"></div>
      </div>

      <div class="module">
        <img src="./img/Icon_Sword.png" />
        <div class="wepList"></div>
      </div>
    </div>

    <div class="container">
      <h2>武器名称</h2>
      <div class="baseInfo">
        <h4>武器类别</h4>
        <h4>副属性</h4>
        <h4>副属性数值</h4>
        <h4>主属性</h4>
        <h2>主属性数值</h2>
      </div>
      <div class="descInfo">
        <h4><span id="rect">1</span>精炼等级</h4>
        <h4>特效</h4>
        <h4>效果描述</h4>
        <p class="descText">武器背景介绍</p>
      </div>
    </div>
    <script src="./js/zWep.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
